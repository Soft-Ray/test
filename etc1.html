<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Laboratory Animals</title>
    <link rel="stylesheet" href="etc1.css">
</head>
<body>
    <div class="albert2" id="movable">
        <nav class="navbar">
            <h1>ETC.exe</h1>
            <ul class="icon-nav">
                <li><a href="Home.html"><img src="minus.png" alt="Minus Icon"></a></li>
                <li><a href="etc2.html"><img src="checkbox.png" alt="Minus Icon"></a></li>
                <li><a href="Home.html"><img src="close.png" alt="Close Icon"></a></li>
            </ul>
        </nav>
        
        <div class="categories">
            <div class="category1">
                <h2>Monkey</h2>
                <ul>
                    <li class="tooltip">Albert</li>
                    <li class="tooltip">Abel</li>
                    <li class="tooltip">Miss Baker</li>
                </ul>
            </div>
            <div class="category1">
                <h2>Dog</h2>
                <ul>
                    <li class="tooltip">Džigit & Čigán</li>
                    <li class="tooltip">Laika</li>
                    <li class="tooltip">Belka & Strelka</li>
                    <li class="tooltip">Vetlugin & Yugoliyok</li>
                </ul>
            </div>
            <div class="category1">
                <h2>Other</h2>
                <ul>
                    <li class="tooltip">Fruit fly</li>
                    <li class="tooltip">Spider</li>
                    <li class="tooltip">Mouse</li>
                    <li class="tooltip">Turtle</li>
                </ul>
            </div>
            <!-- category2를 category1 밑으로 이동 -->
            <div class="category2">
                <h2>Chimpanzee</h2>
                <ul>
                    <li class="tooltip">Ham</li>
                    <li class="tooltip">Enos</li>
                </ul>
            </div>
            <div class="category2">
                <h2>Cat</h2>
                <ul>
                    <li class="tooltip">Félicette</li>
                    <li class="tooltip">12 unnamed cats</li>
                </ul>
            </div>
        </div>

    <script>
        const movable = document.getElementById("movable");

        function centerElement() {
            // 화면의 크기와 요소 크기 계산
            const windowWidth = window.innerWidth;
            const windowHeight = window.innerHeight;
            const elementWidth = movable.offsetWidth;
            const elementHeight = movable.offsetHeight;

            // 가운데 위치 설정
            const centerX = (windowWidth - elementWidth) / 2;
            const centerY = (windowHeight - elementHeight) / 2;

            movable.style.left = centerX + 'px';
            movable.style.top = centerY + 'px';
        }

        // 페이지 로드 시 센터에 배치
        window.onload = centerElement;

        // 창 크기 변경 시에도 센터로 재배치
        window.onresize = centerElement;

        let isDragging = false;
        let offsetX, offsetY;

        movable.onmousedown = function(event) {
            isDragging = true;
            // 클릭한 곳과 요소의 거리 계산
            offsetX = event.clientX - movable.getBoundingClientRect().left;
            offsetY = event.clientY - movable.getBoundingClientRect().top;

            movable.style.position = 'absolute';
            movable.style.zIndex = 1000; // 다른 요소 위로 오게 설정
        };

        document.onmousemove = function(event) {
            if (isDragging) {
                // 마우스 위치를 기준으로 요소 이동
                movable.style.left = event.clientX - offsetX + 'px';
                movable.style.top = event.clientY - offsetY + 'px';
            }
        };

        document.onmouseup = function() {
            isDragging = false;
        };

        // 기본 드래그 방지
        movable.ondragstart = function() {
            return false;
        };
    </script>
</body>
</html>
